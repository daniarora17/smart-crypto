<div class="left-nav-main">
  <ul #iconList class="left-nav-coin-list wrap">
    <li class="left-nav-coin-item" *ngFor="let coin of coinList" [ngClass]="{'active': selectedItem === coin.key }">
      <a (click)="getSelectedCoin(coin)">
        <img [src]="coin.url">
        <span>{{coin.name}}</span>
      </a>
    </li>
  </ul>
  <button class="menu-button" mat-button [matMenuTriggerFor]="menu">
    <img class="selected-coin-image" [src]="selectedCoin.url">
    <span class="selected-coin-text">{{selectedCoin.name}}</span>
    <mat-icon svgIcon="chevron-down" class="menu-icon"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ul class="menu-item">
      <li class="menu-coin-item" *ngFor="let coin of coinList" [ngClass]="{'active': selectedItem === coin.key }">
        <a (click)="getSelectedCoin(coin)">
          <img [src]="coin.url">
          <span>{{coin.name}}</span>
        </a>
      </li>
    </ul>
  </mat-menu>
</div>
